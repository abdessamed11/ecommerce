<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="lib/jquery/jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#AddCategorie').click(function () {
                var namecat = $('#namecat').val();
                var imagecat = $('#imagecat').val();

                var data = { NameCatégorie: namecat, ImageCatégorie: imagecat };
                $.ajax({
                    url: 'api/Catégories',
                    data: JSON.stringify(data),
                    method: 'Post',
                    dataType: 'json',
                    contentType: "application/json ; ; charset=utf-8",
                    success: function (data) {
                        console.log(data);
                        alert('success');
                        window.location = 'Categorie.html';
                    },
                    error: function (err) {
                        alert(err);
                    }
                });
            });
        });
    </script>
    
</head>
<body>

    <div class="container">
        <h1>Produit</h1>
        <hr>
        <div class="form-group">
            <select class="form-control" id="option">
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="name catégoorie" name="namecat" id="namecat" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="image catégoerie" name="namecat" id="imagecat" required>
        </div>
        
       
        <button class="btn btn-primary" id="AddCategorie">Add Catégorie</button>
    </div>



</body>
</html>
