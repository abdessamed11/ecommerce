    <script>
        $(document).ready(function () {
            $('#Edit').click(function () {
           
            var id = $("#id");
            var nameProduit = $("#nameProduit");
            var prixProduit = $("#prixProduit");
            var quantite = $("#quantite");
       

            $.ajax({
                type: "PUT",
                contentType: "application/json; charset=utf-8",
                url: "api/Produits?id=" + id,
                data: JSON.stringify({ 'id': id, 'nameProduit': nameProduit, 'prixProduit': prixProduit, 'quantite': quantite}),
                cache: false,
                success: function () {
                    console.log(data);
                    alert('Edit');
                },
                error: function () {
                    alert('Error updating record');
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Edit Produit</h1>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter id" name="id" id="id" required><br />
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter NameProduit" name="nameProduit" id="nameProduit" required><br />
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter PrixProduit" name="prixProduit" id="prixProduit" required><br />
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Quantite" name="quantite" id="quantite" required><br />
        </div>
        <button class="btn btn-success" id="Edit">Edit product</button>
    </div>
